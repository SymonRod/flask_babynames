    <!--Import Google Icon Font-->
    <link href="/css/icon.css" rel="stylesheet" crossorigin="anonymous" />
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/css/materialize.min.css" media="screen,projection" />
    <!--Import MontSerrat.css-->
    <link href="/css/montserrat.css" rel="stylesheet" crossorigin="anonymous" />

    {% include "nav.html"%}

        <div class="flowtext">
            <div class="row">
                <div class="col l4 offset-l4 s12">
                    <div class="row" style="margin-top: 1.5vw;">
                        <div class="col input-field s8" style="color: white;">
                            <label for="nome" style="text-align: center;">Cerca un nome!</label>
                            <input type="text" style="color: white;" onkeyup="aggiornaNomi()" id="nome" />
                        </div>
                        <div class="input-field col s4" style="color: white;">

                                <option value="IT" selected>Italiano</option>
                                <option value="EN">English</option>
                            </select>
                            <label>Seleziona la lingua</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col l4 offset-l4 s12">
                    <div id="nomi">

                    </div>
                </div>
            </div>
        </div>

    </main>
