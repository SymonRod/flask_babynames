<head>
  <script type="text/javascript"></script>
  <title>Login - Baby Names</title>
  <!--Import Google Icon Font-->
  <link href="/css/icon.css" rel="stylesheet" crossorigin="anonymous" />
  <!--Import materialize.css-->
  <link
    type="text/css"
    rel="stylesheet"
    href="/css/materialize.min.css"
    media="screen,projection"
  />
  <!--Import MontSerrat.css-->
  <link href="/css/montserrat.css" rel="stylesheet" crossorigin="anonymous" />
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link
    href="/css/white_black_theme.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />

  <style>
    .active {
      color: #00bfff !important;
    }

    input {
      color: white;
    }
  </style>
</head>

<body>
  {% include "nav.html"%}
  <main>
    <div class="container" style="color: white">
      <div class="row">
        <div class="col s12 m6 offset-m3">
          <div class="card" style="margin-top: 20px">
            <div class="card-content" style="background-color: rgb(46, 46, 46)">
              <span class="card-title">Login</span>
              <form method="POST" action="/login">
                <div class="input-field">
                  <label for="username">Username</label>
                  <input type="text" name="username" id="username" />
                </div>
                <div class="input-field">
                  <label for="password">Password</label>
                  <input type="password" name="password" id="password" />
                </div>
                <input type="submit" class="btn" value="Login" />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  {% include "footer.html"%}
  <script src="/js/jquery-3.5.1.min.js"></script>
  <script
    type="text/javascript"
    src="/js/materialize.min.js"
    crossorigin="anonymous"
  ></script>

  <script
    src="/js/cercanomi.js"
    type="text/javascript"
    crossorigin="anonymous"
  ></script>
</body>
